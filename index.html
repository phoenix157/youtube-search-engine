<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Search Engine</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <!-- FancyBox -->
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <script src="js/jquery.fancybox.pack.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $(".fancybox").fancybox();
        });
    </script>
</head>
<body>
    <div id="container">
        <header>
            <h1><span>Youtube</span> Search Engine</h1>
            <p>Search Youtube videos</p>
        </header>
        <section>
            <form id="search_form" name="search_name" onsubmit="return search()">
                <div class="fieldContainer">
                    <input type="search" id="query" class="searchField" placeholder="Search Youtube...">
                    <input type="submit" name="searchButton" id="searchButton" value="">
                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>
        <footer>
            <p>Youtube Search Engine</p>
        </footer>
    </div>
</body>
</html>
